    <input type="hidden" name="access_key" value="63a6cd11-e1eb-4829-9abd-87ff99a99d25" />
    <input type="hidden" name="subject" value="Nieuw bericht! :)" />

<div class="mb-6">
  <label for="name" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Naam</label>
    <input type="text" name="name" id="name" placeholder="Jan Jansen" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
</div>
<div class="mb-6">
  <label for="email" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Email adres</label>
    <input type="email" name="email" id="email" placeholder="jij@bedrijf.com" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
</div>
<div class="mb-6">
  <label for="message" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Uw bericht</label>

    <textarea rows="5" name="message" id="message" placeholder="Uw bericht" class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" required></textarea>
</div>
<div class="mb-6">
  <button type="submit" class="w-full px-3 py-4 text-white bg-indigo-500 rounded-md focus:bg-indigo-600 focus:outline-none">
    Verstuur
  </button>
</div>
  <p class="text-base text-center text-gray-400" id="result"></p>
</form>

<script>
const form = document.getElementById("form");
const result = document.getElementById("result");

form.addEventListener("submit", function (e) {
  const formData = new FormData(form);
  e.preventDefault();
  var object = {};
  formData.forEach((value, key) => {
    object[key] = value;
  });
  var json = JSON.stringify(object);
  result.innerHTML = "Even geduld a.u.b...";

  fetch("https://api.web3forms.com/submit", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      Accept: "application/json"
    },
    body: json
  })
  .then(async (response) => {
    let json = await response.json();
    if (response.status == 200) {
      result.innerHTML = json.message;
      result.classList.remove("text-gray-500");
      result.classList.add("text-green-500");
      } else {
      console.log(response);
      result.innerHTML = json.message;
      result.classList.remove("text-gray-500");
      result.classList.add("text-red-500");
      }
    })
  .catch((error) => {
    console.log(error);
    result.innerHTML = "Er is iets misgegaan! :(";
    })
    .then(function () {
      form.reset();
      setTimeout(() => {
      result.style.display = "none";
      }, 5000);
    });
});
</script>
